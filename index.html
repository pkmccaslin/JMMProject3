<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A F1LTHY Path</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Jost:ital,wght@0,100..900;1,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: darkslategrey;
    }

    .scroll {
      height: 400vh;
    }

    .vinyl-cover {
      height: 40vh;
    }

    .record-analysis {
      position: sticky;
      top: 0;
      height: 100vh;
      width: 100vw;
    }

    .record-player-bottom {
      position: absolute;
      width: 40%;
      top: 50%;
      left: 50%;
      translate: -42% -47%;
      z-index: -1;
    }

    .record-player-top {
      position: absolute;
      top: -2%;
      left: 9%;
      rotate: 90deg;
      height: 48%;
      z-index: 1;
    }

    .record-chart {
      position: absolute;
      width: 75%;
      height: 75%;
      top: 50.5%;
      left: 71%;
      translate: -49.5% -49.5%;
      z-index: 0;
    }

    /* @keyframes blink {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.8;
            }

            100% {
                opacity: 1;
            }
        } */

    .artist-text-overlay-top,
    .artist-text-overlay-bottom {
      color: whitesmoke;
      font-family: Lato;
      font-weight: 700;
      z-index: 2;
      position: relative;
      text-align: center;
      /* animation: blink 1.5s infinite; */

    }

    .artist-text-overlay-top {
      font-size: 120px;
    }


    .artist-text-overlay-bottom {
      position: relative;
      font-size: 50px;
    }
  </style>
</head>

<body>
  <div class="record-analysis" id="record-analysis-working-on-dying">
    <object type="image/svg+xml" data="Bottom of player.svg" width="100%" height="100%"
      class="record-player-bottom"></object>
    <div class="record-chart" id="working-on-dying" width="100%" height="100%"></div>
    <object type="image/svg+xml" data="Top of record player.svg" width="100%" height="100%"
      class="record-player-top"></object>
  </div>
  <div class="scroll"></div>
  <script src="donutChart.js" type="module"></script>

</body>

</html>
